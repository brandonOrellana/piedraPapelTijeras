<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijeras Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Piedra Papel Tijeras</h1>
    </header>
    <div class="score-board">
        <div id="user-label"  class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papel cubre la piedra. Ganaste</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="icons/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="icons/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="icons/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Realizar movimiento</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
